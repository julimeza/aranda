<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Fondo general */
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        .login-card {
            background: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            margin: auto;
        }

        .login-card h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #155a9a;
            text-align: center;
            margin-bottom: 20px;
        }

        .login-card .form-label {
            font-weight: bold;
            color: #155a9a;
        }

        .login-card .btn-primary {
            background-color: #009aff;
            border: 1px solid #155a9a;
            color: white;
            font-weight: bold;
        }

        .login-card .btn-primary:hover {
            background-color: #155a9a;
            transform: scale(1.05);
        }

        .login-card .btn-outline-secondary,
        .login-card .btn-outline-info {
            font-weight: bold;
            transition: transform 0.2s ease-in-out;
        }

        .login-card .btn-outline-secondary:hover,
        .login-card .btn-outline-info:hover {
            transform: scale(1.05);
        }

        /* Mensajes */
        #message {
            margin-top: 15px;
        }

        #welcomeMessage {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="login-card">
            <h1><i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión</h1>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label"><i class="fas fa-user me-2"></i>Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </button>
            </form>
            <div class="text-center mt-4">
                <a href="/login/registrar.html" class="btn btn-outline-secondary w-100 mb-2">
                    <i class="fas fa-user-plus me-2"></i>Registrar
                </a>
                <a href="/inicio_distribuidor/inicio.html" class="btn btn-outline-info w-100">
                    <i class="fas fa-truck me-2"></i>Distribuidores
                </a>
            </div>
            <p id="message" class="text-danger text-center"></p>
            <p id="welcomeMessage" class="text-success text-center"></p>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
