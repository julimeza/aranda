<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Producción Diaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Fondo general */
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        /* Header */
        .header {
            background-color: #155a9a;
            color: #ecf0f1;
            padding: 50px 20px;
            text-align: center;
            border-bottom: 3px solid #009aff;
            position: relative;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: bold;
        }

        .header .btn-secondary {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #009aff;
            border: 1px solid #155a9a;
            color: white;
            font-weight: bold;
        }

        .header .btn-secondary:hover {
            background-color: #155a9a;
            color: white;
            transform: scale(1.05);
        }

        /* Tarjetas */
        .form-card {
            background: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
        }

        .form-card:hover {
            transform: scale(1.02);
        }

        /* Botón Registrar */
        .btn-primary {
            background-color: #009aff;
            border: 1px solid #155a9a;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #155a9a;
            transform: scale(1.05);
            color: white;
        }

        /* Tabla */
        .table-container {
            margin-top: 40px;
        }

        .table-bordered {
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="/inicio_empleado/inicio_empleado.html" class="btn btn-secondary">
            <i class="fas fa-home me-2"></i>Volver a Inicio
        </a>
        <h1>Control de Producción Diaria</h1>
    </header>

    <div class="container my-5">
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="form-card">
                    <label for="filtroFecha" class="form-label">Filtrar por Fecha</label>
                    <input type="date" id="filtroFecha" class="form-control">
                    <button id="btnFiltrar" class="btn btn-primary w-100 mt-3">Filtrar</button>
                </div>
            </div>
        </div>

        <form id="formProduccion" class="form-card mb-5">
            <div class="row">
                <div class="col-md-6">
                    <label for="producto" class="form-label">Producto</label>
                    <select id="producto" class="form-select" required>
                        <option value="">Seleccione un producto</option>
                        <option value="tapas tradicionales">Tapas Tradicionales</option>
                        <option value="tapas caseras">Tapas Caseras</option>
                        <option value="tapas verdes">Tapas Verdes</option>
                        <option value="pascualinas tradicionales">Pascualinas Tradicionales</option>
                        <option value="pascualinas caseras">Pascualinas Caseras</option>
                        <option value="pascualinas verdes">Pascualinas Verdes</option>
                        <option value="fideos al huevo">Fideos al Huevo</option>
                        <option value="fideos verdes">Fideos Verdes</option>
                        <option value="ñoquis">Ñoquis</option>
                        <option value="ravioles de ricota y jamón">Ravioles de Ricota y Jamón</option>
                        <option value="ravioles de verdura y pollo">Ravioles de Verdura y Pollo</option>
                        <option value="tapas de lasagna">Tapas de Lasagna</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" id="fecha" class="form-control" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4">
                    <label for="produccionDia" class="form-label">Producción del Día</label>
                    <input type="number" id="produccionDia" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="fechaVencimiento" class="form-label">Fecha de Vencimiento</label>
                    <input type="date" id="fechaVencimiento" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="numeroLote" class="form-label">Número de Lote</label>
                    <input type="text" id="numeroLote" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-4">Registrar Producción</button>
        </form>

        <h2 class="text-center mb-4">Producción Registrada</h2>
        <div class="table-container">
            <table class="table table-bordered table-hover text-center">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Fecha</th>
                        <th>Producción del Día</th>
                        <th>Fecha de Vencimiento</th>
                        <th>Número de Lote</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaProduccion">
                    <!-- Datos se rellenarán dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="produccion.js"></script>
</body>

</html>
